<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="uwics-exec">
    <template>
        <style>
            :host {
                display: block;
                margin: 20px 10px 0 10px;
            }

            paper-card {
                width: 100%;
                --paper-card-content: {
                    padding: 0;
                    width: 100%;
                };
            }

             iron-image{
                 float: left;
                 margin-right: 5px;
                 --iron-image-width: 200px;
                 --iron-image-height: 200px;
             }
             div{
                 float: left;
                 font-size: 0.95em;
             }
        </style>
        <paper-card>
            <div class="card-content">
                <iron-image src="{{image}}"></iron-image>
                <p>
                    {{name}}<br>
                    {{position}}
                </p>
            </div>
        </paper-card>
    </template>
    <script>
        Polymer({
            is: 'uwics-exec',

            properties: {
                name: {
                    type: String,
                    value: ""
                },
                position: {
                    type: String,
                    value: ""
                },
                image: {
                    type: String,
                    value: "src/images/logo.png"
                },
                active: {
                    type: Boolean,
                    value: false
                }
            }
        });
    </script>
</dom-module>
