<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">

<dom-module id="uwics-year-group">
    <style>
        :host {
            display: flex;
        }
        paper-card{
            background: inherit;
            width: 100%;
        }
        .card-content div{
            position: relative;
            cursor: pointer;
        }
        .card-content div span {
            position: absolute;
            top: 10px;
        }
        iron-collapse {
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
        }
    </style>
    <template>
       <paper-card style="box-shadow:none;">
            <div class="card-content">
                <div on-click="_toggle">
                    <paper-icon-button src="images/arrow-right.svg" style="float:left;"></paper-icon-button>
                    <span>{{year}}</span>
                </div><br>
                <iron-collapse id="collapse" opened={{open}}>
                    <content></content>
                </iron-collapse>
            </div>
            <hr>
        </paper-card>
    </template>
    <script>
        Polymer({
            is: 'uwics-year-group',
            properties: {
                year: {
                    type: String,
                    value: ""
                },
                open: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                }
            },
            _toggle(){
                this.$.collapse.toggle();
            }
        });
    </script>
</dom-module>
